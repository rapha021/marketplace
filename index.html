<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8913257699.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="img/logos/favicon.ico"
      type="image/x-icon"
    />
    <title>Capstone</title>
  </head>
  <body>
    <header class="dark-header">
      <figure>
        <img src="img/logos/logo-rapha.png" alt="Logo" />
      </figure>
      <nav>
        <ul>
          <a href="#">
            <li>Todos</li>
          </a>
          <a href="#">
            <li>Consoles</li>
          </a>
          <a href="#">
            <li>Acessórios</li>
          </a>
          <a href="#">
            <li>Gift Card</li>
          </a>
        </ul>
      </nav>
    </header>

    <main class="container">
      <section class="products"></section>

      <section class="search_bar">
        <form>
          <input type="text" placeholder="Digite aqui sua pesquisa" />
          <button><i class="fa-solid fa-magnifying-glass"></i>Pesquisar</button>
        </form>
        <section class="cart">
          <div id="cart_title">
            <p><i class="fa-solid fa-cart-shopping"></i>Carrinho de Compras</p>
          </div>
          <div id="cart_products">
            <p>Carrinho vázio</p>
            <p>Adicione itens</p>
          </div>
          <div id="cart_info">
            <p id="product_quantityp">Quantidade:</p>
            <p id="product_totalp">Total:</p>
            <p id="product_quantity">0</p>
            <p id="product_total">0</p>
          </div>
        </section>
      </section>
    </main>
    <script src="js/database.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
